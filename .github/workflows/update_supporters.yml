name: Update supporters

on:
  workflow_dispatch
#  schedule:
#    - cron:  '0 0,6,12,18 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-java@v4.0.0
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Update supporters
        env:
          PATREON_TOKEN: ${{ secrets.PATREON_TOKEN }}
        run: |
            git config --local user.email "machine@gildedgames.com"
            git config --local user.name "Aether-Team-Bot"

            java -jar ./supporters/PatreonUpdater.jar
            
            git status
            git add ./supporters/database.json
            git commit -m "chore: Update supporters"
            git fetch origin main
            git push origin HEAD:main
